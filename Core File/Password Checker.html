<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome To My PasswordChecker</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <head>
        <div class="top">
            <ul class="nav-menu">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">Contect</a></li>
            </ul>
            <ul class="nav-reset">
                <li><a href="">Reset</a></li>
            </ul>
        </div>
    </head>
    <div class="wrapper">
        <div class="container">
            <input type="password" id="password" oninput="strengthChecker()">
            <span id="toggle" onclick="toggle()">
                <i class="fas fa-eye"></i>
            </span>
            
            <div id="strength-bar"></div>
            <div id="policies">
                Follow The Below Guidlines: 
            </div>
            <div id="password-policies">
                <div id="policy-length">
                    Mimimum 8 Characters
                </div>
                <div class="policy-number">
                    Add Few Numbers
                </div>
                <div class="policy-uppercase">
                    Add Few Upper-case Letters
                </div>
                <div class="policy-special">
                    Add Few Lower-case Letters
                </div>
            </div>
        </div>
        <p id="msg">Enter A Random Password</p>
    </div>
    <div class="text-box">
        <p>
            <h3>Welcome To PasswordChecker</h3>
        </p>
    </div>
    <!--Script-->
    <script src="input.js"></script>
</body>
</html>
